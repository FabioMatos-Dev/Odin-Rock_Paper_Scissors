<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score">
                <h2>Player: <span id="humanScore">0</span></h2>
            </div>
            <div class="score">
                <h2>Computer: <span id="computerScore">0</span></h2>
            </div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" data-choice="rock">Rock</button>
            <button class="choice-btn" data-choice="paper">Paper</button>
            <button class="choice-btn" data-choice="scissors">Scissors</button>
        </div>
        
        <div class="result">
            <p id="resultText">Make your move!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
